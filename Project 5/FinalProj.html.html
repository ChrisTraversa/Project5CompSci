<!DOCTYPE HTML>
<html>

    <style>
       body {background-color: black;color: yellow;}
    </style>
    <script type ="text/javascript" src="locationsFinal.js"></script>

  <body onload ="init()">
    <h1>THE HUNGRY MAN</h1>
    
    <textarea id= "taGame" rows="30" cols="90">
    </textarea>
    <br>
    
    <input type = "button" 
           value = "North" 
           onClick = "move(NORTH)"
	         id = "nn" >
	         
    <input type = "button" 
           value = "South" 
           onClick = "move(SOUTH)"
           id = "ss" >
           
    <input type = "button" 
           value = "East" 
           onClick = "move(EAST)"
           id = "ee" >
           
    <input type = "button" 
           value = "West" 
           onClick = "move(WEST)"
           id = "ww" >
      
    <input type="text" 
           id="txtCommand" 
           autocomplete="off">
      
    <input type = "button"
           value = "Go"
           onClick="clickAway()"
           id= "gg">


		<br>
		<br>
		       
    <input type = "button" 
      value = "Score" 
      onClick = "btn_Score()" >
